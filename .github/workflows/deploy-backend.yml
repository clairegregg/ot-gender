name: Deploy to Self-Hosted Server

on: workflow_dispatch # Prevent problems with DockerHub rate limiting

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to Docker Hub (or your registry)
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ› ï¸ Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./mongo-backend
          push: true
          tags: ${{ vars.DOCKERHUB_USERNAME }}/surgery-backend:latest

      - name: ğŸš€ Deploy to Server via SSH
        uses: appleboy/ssh-action@v1
        with:
            host: ${{ vars.SERVER_HOST }}
            username: ${{ vars.SERVER_USERNAME }}
            password: ${{ secrets.SERVER_SSH_PASSWORD }}
            script: |
                docker pull ${{ vars.DOCKERHUB_USERNAME }}/surgery-backend:latest
                docker stop surgery-backend || true
                docker rm surgery-backend || true
                docker run -d --name surgery-backend \
                -p 6440:6440 \
                --restart unless-stopped \
                ${{ vars.DOCKERHUB_USERNAME }}/surgery-backend:latest
